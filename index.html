<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot</title>
        <link rel="stylesheet" type="text/css" href="style.css" /> <!-- link to the external styling -->
    </head>
    <body>
        <div id="chat-window">
            <div class="main-title">
                Chatbot using Vanilla Javascript, HTML5 and CSS, Powerd by OpenAI
            </div>
            <div id="chat-messages"></div> <!-- the place where the chatbot response being displayed -->
            <hr /> 
            <!-- The chat form with its user-input field and the button to send the query to the openai API-->
            <form id="chat-form">
                <input 
                    type="text"
                    id="chat-input"
                    autocomplete="off"
                    placeholder="Type your message here ..."
                    required
                />
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- reference to axios library, it is possible to use the 'fetch' function which the built into 
            most browsers, instead of axios
            but it gives us extra work, i.e to await the response (await response.json())
         -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
        <!-- reference to the javascript logic -->
        <script src="index.js"></script>
    </body>
</html>
